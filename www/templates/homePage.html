<ion-view title="Home Page" id="page4">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
    <div class="list">

	  <div class="item item-avatar">
	    <h2>Welcome to RoomMate</h2>
	    <p>{{userProfile.full_name}}</p>
	  </div>

	  <div class="item item-image">
	    <img src="/img/default.png">
	  </div>

	  <div class="item item-icon-left item-button-right assertive">
	    <i class="icon ion-ios-email"></i>
	    {{userProfile.e_mail}}
	    <!--<button class="button button-clear" id="profile-changePhoneButton"> <i class="icon ion-edit positive" href="#"></i></button>-->
	  </div>
	
	   <div class="item item-icon-left item-button-right assertive">
	    <i class="icon ion-ios-telephone"></i>
	    {{userProfile.phone_number}}
	    <button class="button button-clear" id="profile-changePhoneButton"> <i class="icon ion-edit positive" href="#"></i></button>
	  </div>
	   
	</div>
	<div class="card">
		<div class="item item-divider">
	   	 My Roooms
	  	</div>
		<div class="item item-text-wrap">
		 Add Available Rooms
		</div>
	</div>

</ion-content>
</ion-view>
